name: Sync Yudao UI Admin Vben

on:
  schedule:
    # åŒ—äº¬æ—¶é—´æ¯ 4 å°æ—¶åŒæ­¥ä¸€æ¬¡ï¼ˆ09:00, 13:00, 17:00, 21:00ï¼‰
    - cron: '0 1 * * *'    # UTC 1:00 = åŒ—äº¬æ—¶é—´ 09:00
    - cron: '0 5 * * *'    # UTC 5:00 = åŒ—äº¬æ—¶é—´ 13:00
    - cron: '0 9 * * *'    # UTC 9:00 = åŒ—äº¬æ—¶é—´ 17:00
    - cron: '0 13 * * *'   # UTC 13:00 = åŒ—äº¬æ—¶é—´ 21:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/yudaocode/yudao-ui-admin-vben.git

      - name: Sync master branch
        run: |
          echo "ğŸ“¦ Syncing master branch..."
          git fetch upstream master
          git checkout master 2>/dev/null || git checkout -b master upstream/master
          if git merge-base --is-ancestor upstream/master master; then
            echo "âœ… master is already up to date"
          else
            git merge upstream/master -m "Sync: update master from upstream" || true
          fi
          git push origin master --force-with-lease 2>&1 | grep -E "(master|error|Error)" || echo "âœ… master pushed"

      - name: Sync tags
        run: |
          echo "ğŸ·ï¸ Syncing tags..."
          git fetch upstream --tags
          git push origin --tags --force-with-lease 2>&1 | tail -3 || echo "âœ… Tags synced"

      - name: Display sync summary
        run: |
          echo "ğŸ“Š Sync Summary (Vue3 + Vben5 + Ant Design)"
          echo "=========================================="
          git log --oneline -5
          echo ""
          echo "ğŸ”— Upstream: https://github.com/yudaocode/yudao-ui-admin-vben"
          echo "ğŸ“ Fork: https://github.com/${{ github.repository }}"
